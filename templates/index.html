<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra AI â€“ Restaurant Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h1 id="header-title">Syntra AI â€“ Restaurant Assistant</h1>
    <div class="tagline">ğŸ½ Select a restaurant to begin your chat</div>

    <div class="restaurant-select">
      <select id="restaurant-dropdown">
        <option value="">-- Choose a restaurant --</option>
      </select>
    </div>

    <div id="chat-box" class="chat-box"></div>
    <div id="typing" class="typing hidden">Syntra AI is typing<span class="dots">...</span></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">ğŸ• Send</button>
      <button id="voice-btn" style="margin-left:10px;background-color:#28a745;color:white;border:none;border-radius:5px;padding:10px 15px;cursor:pointer;">ğŸ¤</button>
      <button id="clear-btn" style="margin-left:10px;background-color:#e74c3c;color:white;border:none;border-radius:5px;padding:10px 15px;cursor:pointer;">ğŸ—‘ Clear</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");
    const voiceBtn = document.getElementById("voice-btn");
    const typing = document.getElementById("typing");
    const dropdown = document.getElementById("restaurant-dropdown");
    const headerTitle = document.getElementById("header-title");
    let selectedRestaurant = "";
    let recognizing = false;
    let messageFromVoice = false; // ğŸ™ï¸ track if user used voice input

    // ğŸ™ Smooth speech queue (only when needed)
    const speechQueue = [];
    let speaking = false;

    function enqueueSpeech(text) {
      if (!("speechSynthesis" in window) || !text.trim()) return;
      speechQueue.push(text.trim());
      processSpeechQueue();
    }

    function processSpeechQueue() {
      if (speaking || speechQueue.length === 0) return;
      const next = speechQueue.shift();
      const utter = new SpeechSynthesisUtterance(next);
      utter.lang = "en-US";
      utter.rate = 1.35;
      utter.pitch = 1.05;
      speaking = true;
      utter.onend = () => {
        speaking = false;
        processSpeechQueue();
      };
      window.speechSynthesis.speak(utter);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadRestaurants() {
      const res = await fetch("/restaurants");
      const data = await res.json();
      dropdown.innerHTML = '<option value="">-- Choose a restaurant --</option>';
      data.restaurants.forEach(name => {
        const option = document.createElement("option");
        option.value = name.trim();
        option.textContent = name.trim();
        dropdown.appendChild(option);
      });
      return data.restaurants;
    }

    async function loadHistory(restaurantName) {
      if (!restaurantName) return;
      chatBox.innerHTML = "";
      const res = await fetch(`/history/${restaurantName.replaceAll(" ", "_")}`);
      const data = await res.json();
      if (data.history?.length) {
        data.history.forEach(m =>
          appendMessage(m.role === "user" ? "user" : "bot", m.message)
        );
      } else {
        appendMessage("bot", `Welcome to ${restaurantName}! How may I help you today?`);
      }
    }

    dropdown.addEventListener("change", async () => {
      selectedRestaurant = dropdown.value;
      localStorage.setItem("lastRestaurant", selectedRestaurant);
      chatBox.innerHTML = "";
      if (!selectedRestaurant) {
        headerTitle.textContent = "Syntra AI â€“ Restaurant Assistant";
        return;
      }
      headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
      await loadHistory(selectedRestaurant);
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !selectedRestaurant) return;
      appendMessage("user", message);
      userInput.value = "";
      typing.classList.remove("hidden");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, restaurant: selectedRestaurant }),
      });
      const data = await res.json();
      typing.classList.add("hidden");
      typeEffect(data.response);
    }

    // ğŸ’¬ Typing animation (only speak if messageFromVoice = true)
    function typeEffect(text) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      let buffer = "";
      let i = 0;
      let wordCount = 0;

      function typingAnimation() {
        if (i < text.length) {
          const ch = text.charAt(i);
          msg.textContent += ch;
          buffer += ch;
          if (ch === " ") wordCount++;

          if (messageFromVoice && (wordCount >= 5 || [".", "!", "?"].includes(ch))) {
            enqueueSpeech(buffer);
            buffer = "";
            wordCount = 0;
          }

          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typingAnimation, 22);
        } else {
          if (messageFromVoice && buffer.trim() !== "") enqueueSpeech(buffer);
          messageFromVoice = false; // reset after each voice conversation
        }
      }

      typingAnimation();
    }

    sendBtn.onclick = () => {
      messageFromVoice = false; // typed manually
      sendMessage();
    };

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        messageFromVoice = false;
        sendMessage();
      }
    });

    // ğŸ—‘ Clear chat
    clearBtn.onclick = async () => {
      if (!selectedRestaurant) {
        alert("Please select a restaurant first.");
        return;
      }
      const confirmClear = confirm(`Clear chat history for ${selectedRestaurant}?`);
      if (!confirmClear) return;
      chatBox.innerHTML = "";
      await fetch(`/clear/${selectedRestaurant.replaceAll(" ", "_")}`, { method: "DELETE" });
      appendMessage("bot", `Chat history cleared for ${selectedRestaurant}.`);
    };

    // ğŸ¤ Voice input â€” enables speaking response
    if ("webkitSpeechRecognition" in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";

      voiceBtn.onclick = () => {
        if (recognizing) {
          recognition.stop();
          recognizing = false;
          voiceBtn.style.backgroundColor = "#28a745";
          voiceBtn.textContent = "ğŸ¤";
        } else {
          recognition.start();
          recognizing = true;
          voiceBtn.style.backgroundColor = "#1e7e34";
          voiceBtn.textContent = "ğŸ›‘";
        }
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript.trim();
        userInput.value = transcript;
        recognizing = false;
        voiceBtn.style.backgroundColor = "#28a745";
        voiceBtn.textContent = "ğŸ¤";
        messageFromVoice = true; // only this triggers voice reply
        sendMessage();
      };

      recognition.onerror = () => {
        recognizing = false;
        voiceBtn.style.backgroundColor = "#28a745";
        voiceBtn.textContent = "ğŸ¤";
        alert("Voice recognition error. Please try again.");
      };
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = "Voice recognition not supported in this browser.";
    }

    window.onload = async () => {
      const restaurants = await loadRestaurants();
      const lastRestaurant = localStorage.getItem("lastRestaurant");
      if (lastRestaurant && restaurants.includes(lastRestaurant)) {
        selectedRestaurant = lastRestaurant;
        dropdown.value = lastRestaurant;
        headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
        await loadHistory(selectedRestaurant);
      }
    };
  </script>
</body>
</html>
