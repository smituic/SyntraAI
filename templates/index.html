<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra AI Chat</title>
  <style>
    body { font-family: Arial; background: #0e0e0e; color: white; display: flex; flex-direction: column; align-items: center; }
    .container { width: 420px; margin-top: 60px; background: #1c1c1c; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #00ffcc; }
    select, input, button { width: 100%; padding: 10px; margin: 6px 0; border-radius: 6px; border: none; }
    button { background: #00ffcc; color: #111; font-weight: bold; cursor: pointer; }
    #chatBox { margin-top: 20px; height: 300px; overflow-y: auto; background: #222; padding: 10px; border-radius: 8px; }
    .user { text-align: right; color: #00ffcc; }
    .bot { text-align: left; color: #fff; }
    .typing { font-style: italic; color: gray; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Syntra AI Chat</h2>

    <select id="restaurant" onchange="loadHistory()">
      <option value="">Select Restaurant</option>
    </select>

    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <div id="chatBox"></div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    // ðŸ§© Load restaurant names dynamically
    async function loadRestaurants() {
      const res = await fetch("/restaurants");
      const data = await res.json();
      const dropdown = document.getElementById("restaurant");
      data.restaurants.forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;
        dropdown.appendChild(opt);
      });
    }

    // ðŸ§© Load chat history when selecting restaurant
    async function loadHistory() {
      const restaurant = document.getElementById("restaurant").value;
      chatBox.innerHTML = "";
      if (!restaurant) return;

      const res = await fetch(`/history/${restaurant.replace(" ", "_")}`);
      const data = await res.json();
      if (data.history.length === 0) {
        chatBox.innerHTML = "<p style='text-align:center;color:gray;'>No previous chats yet.</p>";
        return;
      }

      data.history.forEach(msg => {
        const p = document.createElement("p");
        p.className = msg.role;
        p.textContent = msg.message;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸ§© Send new message
    async function sendMessage() {
      const restaurant = document.getElementById("restaurant").value;
      const user_message = document.getElementById("userInput").value;
      if (!restaurant || !user_message) return;

      // Display user's message
      chatBox.innerHTML += `<p class='user'>${user_message}</p>`;
      document.getElementById("userInput").value = "";

      // Show typing indicator
      const typing = document.createElement("p");
      typing.className = "typing";
      typing.textContent = "Syntra is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch AI reply
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ restaurant, message: user_message })
      });
      const data = await response.json();

      // Remove typing indicator
      typing.remove();

      // Show bot reply
      chatBox.innerHTML += `<p class='bot'>${data.response}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load restaurants when page opens
    loadRestaurants();
  </script>
</body>
</html>
