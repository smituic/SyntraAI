<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra AI ‚Äì Restaurant Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h1 id="header-title">Syntra AI ‚Äì Restaurant Assistant</h1>
    <div class="tagline">üçΩ Select a restaurant to begin your chat</div>

    <div class="restaurant-select">
      <select id="restaurant-dropdown">
        <option value="">-- Choose a restaurant --</option>
      </select>
    </div>

    <div id="chat-box" class="chat-box"></div>
    <div id="typing" class="typing hidden">Syntra AI is typing<span class="dots">...</span></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">üçï Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typing = document.getElementById("typing");
    const dropdown = document.getElementById("restaurant-dropdown");
    const headerTitle = document.getElementById("header-title");
    let selectedRestaurant = "";

    // --- Append messages ---
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- Load restaurants ---
    async function loadRestaurants() {
      try {
        const res = await fetch("/restaurants");
        const data = await res.json();
        dropdown.innerHTML = '<option value="">-- Choose a restaurant --</option>';
        data.restaurants.forEach(name => {
          const option = document.createElement("option");
          option.value = name.trim();
          option.textContent = name.trim();
          dropdown.appendChild(option);
        });
        return data.restaurants;
      } catch (err) {
        console.error("Failed to load restaurants:", err);
        return [];
      }
    }

    // --- Load chat history ---
    async function loadHistory(restaurantName) {
      if (!restaurantName) return;
      chatBox.innerHTML = "";
      const res = await fetch(`/history/${restaurantName.replaceAll(" ", "_")}`);
      const data = await res.json();

      if (data.history?.length) {
        data.history.forEach(m =>
          appendMessage(m.role === "user" ? "user" : "bot", m.message)
        );
      } else {
        appendMessage("bot", `Welcome to ${restaurantName}! How may I help you today?`);
      }
    }

    // --- Change restaurant manually ---
    dropdown.addEventListener("change", async () => {
      selectedRestaurant = dropdown.value;
      localStorage.setItem("lastRestaurant", selectedRestaurant);
      chatBox.innerHTML = "";

      if (!selectedRestaurant) {
        headerTitle.textContent = "Syntra AI ‚Äì Restaurant Assistant";
        return;
      }

      headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
      await loadHistory(selectedRestaurant);
    });

    // --- Send message ---
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !selectedRestaurant) return;

      appendMessage("user", message);
      userInput.value = "";
      typing.classList.remove("hidden");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, restaurant: selectedRestaurant }),
      });
      const data = await res.json();

      typing.classList.add("hidden");
      typeEffect(data.response);
    }

    function typeEffect(text, i = 0) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      chatBox.appendChild(msg);
      function typingAnimation() {
        if (i < text.length) {
          msg.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typingAnimation, 20);
        }
      }
      typingAnimation();
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // --- Auto-load last restaurant on page open ---
    window.onload = async () => {
      const restaurants = await loadRestaurants();
      const lastRestaurant = localStorage.getItem("lastRestaurant");

      // ‚úÖ NEW FIX: wait until dropdown fully populated and retry until found
      if (lastRestaurant) {
        let tries = 0;
        const interval = setInterval(async () => {
          const exists = Array.from(dropdown.options).some(
            opt => opt.value.toLowerCase() === lastRestaurant.toLowerCase()
          );
          if (exists || tries > 10) {
            clearInterval(interval);
            if (exists) {
              selectedRestaurant = lastRestaurant;
              dropdown.value = lastRestaurant;
              headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
              await loadHistory(selectedRestaurant);
            }
          }
          tries++;
        }, 300);
      }
    };
  </script>
</body>
</html>
