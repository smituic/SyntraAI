<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra AI â€“ Restaurant Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h1 id="header-title">Syntra AI â€“ Restaurant Assistant</h1>
    <div class="tagline">ğŸ½ Select a restaurant to begin your chat</div>

    <div class="restaurant-select">
      <select id="restaurant-dropdown">
        <option value="">-- Choose a restaurant --</option>
      </select>
    </div>

    <div id="chat-box" class="chat-box"></div>
    <div id="typing" class="typing hidden">Syntra AI is typing<span class="dots">...</span></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">ğŸ• Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typing = document.getElementById("typing");
    const dropdown = document.getElementById("restaurant-dropdown");
    const headerTitle = document.getElementById("header-title");
    let selectedRestaurant = "";

    // ğŸ§© Load restaurants from backend
    async function loadRestaurants() {
      try {
        const res = await fetch("/restaurants");
        const data = await res.json();

        data.restaurants.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        });
      } catch (err) {
        console.error("Failed to load restaurants:", err);
      }
    }

    // ğŸ§  Load chat history for selected restaurant
    async function loadHistory(restaurantName) {
      if (!restaurantName) return;
      chatBox.innerHTML = "";
      try {
        const res = await fetch(`/history/${restaurantName.replace(" ", "_")}`);
        const data = await res.json();

        if (data.history && data.history.length > 0) {
          data.history.forEach(msg =>
            appendMessage(msg.role === "user" ? "user" : "bot", msg.message)
          );
        } else {
          appendMessage("bot", `Welcome to ${restaurantName}! How may I help you today?`);
        }
      } catch (err) {
        appendMessage("bot", "Error loading chat history.");
      }
    }

    // ğŸ§© When restaurant changes manually
    dropdown.addEventListener("change", async () => {
      selectedRestaurant = dropdown.value;
      localStorage.setItem("lastRestaurant", selectedRestaurant); // save choice
      chatBox.innerHTML = "";

      if (!selectedRestaurant) {
        headerTitle.textContent = "Syntra AI â€“ Restaurant Assistant";
        return;
      }

      headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
      await loadHistory(selectedRestaurant);
    });

    // ğŸ§© Append messages to chat box
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ğŸ§© Send message
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !selectedRestaurant) return;

      appendMessage("user", message);
      userInput.value = "";
      typing.classList.remove("hidden");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, restaurant: selectedRestaurant }),
      });
      const data = await res.json();

      typing.classList.add("hidden");
      typeEffect(data.response);
    }

    // ğŸ§© Typing animation for bot replies
    function typeEffect(text, i = 0) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      chatBox.appendChild(msg);
      function typingAnimation() {
        if (i < text.length) {
          msg.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typingAnimation, 20);
        }
      }
      typingAnimation();
    }

    // ğŸ§© Detect Enter key
    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // ğŸ§© Auto-load last restaurant on page open
    window.onload = async () => {
      await loadRestaurants(); // wait for list to load
      const lastRestaurant = localStorage.getItem("lastRestaurant");

      if (lastRestaurant) {
        selectedRestaurant = lastRestaurant;
        dropdown.value = lastRestaurant;
        headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
        await loadHistory(selectedRestaurant);
      }
    };
  </script>
</body>
</html>
