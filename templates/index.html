<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syntra AI ‚Äì Business Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="chat-container">
    <h1 id="header-title">Syntra AI ‚Äì Business Assistant</h1>
    <div class="tagline">üçΩ Select a restaurant and mode to begin your chat</div>

    <div class="restaurant-select" style="display:flex;align-items:center;gap:8px;justify-content:center;flex-wrap:wrap;">
      <select id="restaurant-dropdown">
        <option value="">-- Choose a restaurant --</option>
      </select>

      <select id="mode-dropdown" style="padding:8px;border-radius:6px;border:1px solid #ccc;color:#12368c;cursor:pointer;">
        <option value="chat">üí¨ Chat Mode</option>
        <option value="order">üçΩ Order Mode</option>
      </select>

      <!-- New: manual geolocation button -->
      <button id="locate-btn"
              style="background:#1f7a8c;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer;">
        üìç Find Nearest Store
      </button>
    </div>

    <div id="chat-box" class="chat-box"></div>
    <div id="typing" class="typing hidden">Syntra AI is typing<span class="dots">...</span></div>

    <div class="input-container" style="gap:8px;flex-wrap:wrap;">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">üçï Send</button>

      <!-- Voice controls -->
      <button id="voice-btn"
              style="background-color:#28a745;color:white;border:none;border-radius:5px;padding:10px 15px;cursor:pointer;">
        üé§
      </button>

      <!-- Clear buttons -->
      <button id="clear-btn"
              style="background-color:#e74c3c;color:white;border:none;border-radius:5px;padding:10px 15px;cursor:pointer;">
        üóë Clear
      </button>
      <button id="clear-orders-btn"
              style="background-color:#c0392b;color:white;border:none;border-radius:5px;padding:10px 15px;cursor:pointer;">
        üßπ Clear Orders
      </button>
    </div>
  </div>

  <script>
    // ---------- DOM refs ----------
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");
    const clearOrdersBtn = document.getElementById("clear-orders-btn");
    const voiceBtn = document.getElementById("voice-btn");
    const typing = document.getElementById("typing");
    const dropdown = document.getElementById("restaurant-dropdown");
    const modeDropdown = document.getElementById("mode-dropdown");
    const headerTitle = document.getElementById("header-title");
    const locateBtn = document.getElementById("locate-btn");

    // ---------- State ----------
    let selectedRestaurant = "";
    let selectedRestaurantKey = ""; // underscore version used by backend history routes
    let recognizing = false;
    let messageFromVoice = false;
    let mode = "chat";
    let latitude = null, longitude = null; // set only when user clicks "Find Nearest Store"
    let selectedVoice = null;
    const speechQueue = [];
    let speaking = false;

    // ---------- Helpers ----------
    function uiFormatToKey(name) {
      return (name || "").replaceAll(" ", "_");
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ---------- Typing animation + optional TTS ----------
    function typeEffect(text) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      let buffer = "";
      let i = 0;
      let wordCount = 0;

      function typingAnimation() {
        if (i < text.length) {
          const ch = text.charAt(i);
          msg.textContent += ch;
          buffer += ch;
          if (ch === " ") wordCount++;

          // smoother speech chunks
          if (messageFromVoice && (wordCount >= 10 || [".", "!", "?"].includes(ch))) {
            enqueueSpeech(buffer);
            buffer = "";
            wordCount = 0;
          }

          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typingAnimation, 22);
        } else {
          if (messageFromVoice && buffer.trim() !== "") enqueueSpeech(buffer);
          messageFromVoice = false;
        }
      }

      typingAnimation();
    }

    // ---------- Voice: output (TTS) ----------
    window.speechSynthesis.onvoiceschanged = () => {
      const voices = window.speechSynthesis.getVoices();
      selectedVoice =
        voices.find(v => v.name.includes("Google US English")) ||
        voices.find(v => v.name.includes("Microsoft Aria")) ||
        voices[0] || null;
    };

    function enqueueSpeech(text) {
      if (!("speechSynthesis" in window) || !text.trim()) return;
      speechQueue.push(text.trim());
      processSpeechQueue();
    }

    function processSpeechQueue() {
      if (speaking || speechQueue.length === 0) return;
      const next = speechQueue.shift();
      window.speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(next);
      utter.lang = "en-US";
      utter.rate = 1.2;
      utter.pitch = 1.05;
      utter.voice = selectedVoice || null;
      speaking = true;
      utter.onend = () => {
        speaking = false;
        setTimeout(processSpeechQueue, 60);
      };
      window.speechSynthesis.speak(utter);
    }

    // ---------- Voice: input (STT) ----------
    let recognition = null;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = "Voice recognition not supported in this browser.";
    }

    voiceBtn.onclick = () => {
      if (!recognition) return;
      if (recognizing) {
        recognition.stop();
        recognizing = false;
        voiceBtn.style.backgroundColor = "#28a745";
        voiceBtn.textContent = "üé§";
      } else {
        recognition.start();
        recognizing = true;
        voiceBtn.style.backgroundColor = "#1e7e34";
        voiceBtn.textContent = "üõë";
      }
    };

    if (recognition) {
      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript.trim();
        userInput.value = transcript;
        recognizing = false;
        voiceBtn.style.backgroundColor = "#28a745";
        voiceBtn.textContent = "üé§";
        messageFromVoice = true;
        sendMessage();
      };
      recognition.onerror = () => {
        recognizing = false;
        voiceBtn.style.backgroundColor = "#28a745";
        voiceBtn.textContent = "üé§";
        alert("Voice recognition error. Please try again.");
      };
    }

    // ---------- Load restaurants ----------
    async function loadRestaurants() {
      const res = await fetch("/restaurants");
      const data = await res.json();

      dropdown.innerHTML = '<option value="">-- Choose a restaurant --</option>';
      data.restaurants.forEach(name => {
        const option = document.createElement("option");
        option.value = name.trim();
        option.textContent = name.trim();
        dropdown.appendChild(option);
      });

      // Restore last selections
      const lastRestaurant = localStorage.getItem("lastRestaurant");
      const lastMode = localStorage.getItem("lastMode");
      if (lastRestaurant && data.restaurants.includes(lastRestaurant)) {
        selectedRestaurant = lastRestaurant;
        selectedRestaurantKey = uiFormatToKey(selectedRestaurant);
        dropdown.value = lastRestaurant;
        headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;
        await loadHistoryForCurrentMode();
      }
      if (lastMode && (lastMode === "chat" || lastMode === "order")) {
        mode = lastMode;
        modeDropdown.value = mode;
      }
    }

    // ---------- History loaders ----------
    async function loadChatHistory() {
      chatBox.innerHTML = "";
      const res = await fetch(`/history/${selectedRestaurantKey}`);
      const data = await res.json();
      if (data.history?.length) {
        data.history.forEach(m => appendMessage(m.role === "user" ? "user" : "bot", m.message));
      } else {
        appendMessage("bot", `Welcome to ${selectedRestaurant}! How may I help you today?`);
      }
    }

    async function loadOrderHistory() {
      chatBox.innerHTML = "";
      const res = await fetch(`/history_orders/${selectedRestaurantKey}`);
      const data = await res.json();
      if (data.history?.length) {
        data.history.forEach(m => appendMessage(m.role === "user" ? "user" : "bot", m.message));
      } else {
        appendMessage("bot", `üõí Order mode is active for ${selectedRestaurant}. Start your order when ready!`);
      }
    }

    async function loadHistoryForCurrentMode() {
      if (!selectedRestaurantKey) return;
      if (mode === "order") {
        await loadOrderHistory();
      } else {
        await loadChatHistory();
      }
    }

    // ---------- Dropdown handlers ----------
    dropdown.addEventListener("change", async () => {
      selectedRestaurant = dropdown.value;
      selectedRestaurantKey = uiFormatToKey(selectedRestaurant);
      localStorage.setItem("lastRestaurant", selectedRestaurant);

      headerTitle.textContent = selectedRestaurant
        ? `${selectedRestaurant} | Syntra AI`
        : "Syntra AI ‚Äì Business Assistant";

      await loadHistoryForCurrentMode();
    });

    modeDropdown.addEventListener("change", async () => {
      mode = modeDropdown.value;
      localStorage.setItem("lastMode", mode);
      if (!selectedRestaurant) {
        appendMessage("bot", mode === "order"
          ? "üõí Order mode selected. Choose a restaurant to begin."
          : "üí¨ Chat mode selected. Choose a restaurant to begin.");
        return;
      }
      await loadHistoryForCurrentMode();
      appendMessage("bot", mode === "order"
        ? "üõí Order mode activated. You can place orders or book a table."
        : "üí¨ Chat mode activated. Ask anything about the restaurant!");
    });

    // ---------- Send message ----------
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !selectedRestaurant) return;

      appendMessage("user", message);
      userInput.value = "";
      typing.classList.remove("hidden");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            restaurant: selectedRestaurant,
            mode,
            latitude,
            longitude
          }),
        });
        const data = await res.json();
        typing.classList.add("hidden");
        typeEffect(data.response);
      } catch (e) {
        typing.classList.add("hidden");
        appendMessage("bot", "Sorry, there was a network error.");
      }
    }

    sendBtn.onclick = () => {
      messageFromVoice = false;
      sendMessage();
    };

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        messageFromVoice = false;
        sendMessage();
      }
    });

    // ---------- Clear buttons ----------
    clearBtn.onclick = async () => {
      if (!selectedRestaurantKey) {
        alert("Please select a restaurant first.");
        return;
      }
      const ok = confirm(`Clear CHAT history for ${selectedRestaurant}?`);
      if (!ok) return;
      await fetch(`/clear/${selectedRestaurantKey}`, { method: "DELETE" });
      chatBox.innerHTML = "";
      appendMessage("bot", `Chat history cleared for ${selectedRestaurant}.`);
    };

    clearOrdersBtn.onclick = async () => {
      if (!selectedRestaurantKey) {
        alert("Please select a restaurant first.");
        return;
      }
      const ok = confirm(`Clear ORDER history for ${selectedRestaurant}?`);
      if (!ok) return;
      await fetch(`/clear_orders/${selectedRestaurantKey}`, { method: "DELETE" });
      chatBox.innerHTML = "";
      appendMessage("bot", `Order history cleared for ${selectedRestaurant}.`);
    };

    // ---------- Manual geolocation trigger ----------
    locateBtn.onclick = () => {
      if (!("geolocation" in navigator)) {
        appendMessage("bot", "Geolocation not supported in this browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          latitude = pos.coords.latitude;
          longitude = pos.coords.longitude;
          appendMessage("bot", "Location received. Finding the nearest store...");
          // Auto-ask nearest once coords are available
          const payload = {
            message: "nearest",
            restaurant: selectedRestaurant,
            mode,
            latitude,
            longitude
          };
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          typeEffect(data.response);
        },
        (err) => {
          appendMessage("bot", "Location permission denied. You can also type your ZIP, e.g., 60607.");
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 300000 }
      );
    };

    // ---------- Init ----------
    window.onload = async () => {
      await loadRestaurants();
      if (!selectedRestaurant) {
        appendMessage("bot", "Welcome! Pick a restaurant to get started.");
      }
    };
  </script>
</body>
</html>
