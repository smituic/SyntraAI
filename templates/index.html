<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f3f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 132, 255, 0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      color: #0078ff;
      text-align: center;
      margin-bottom: 10px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #cfd8e3;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #0078ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    #chatBox {
      background-color: #f9fbff;
      border: 1px solid #e3ebf6;
      border-radius: 8px;
      height: 320px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
    }

    .message {
      max-width: 80%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      background-color: #0078ff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #e5f0ff;
      color: #000;
      align-self: flex-start;
      margin-right: auto;
    }

    .typing {
      color: #777;
      font-style: italic;
      font-size: 13px;
      margin-top: 5px;
    }

    .no-history {
      text-align: center;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Syntra AI Chat</h2>

    <select id="restaurant" onchange="loadHistory()">
      <option value="">Select Restaurant</option>
    </select>

    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <div id="chatBox">
      <p class="no-history">No previous chats yet.</p>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    // ðŸ§© Load restaurant names dynamically
    async function loadRestaurants() {
      const res = await fetch("/restaurants");
      const data = await res.json();
      const dropdown = document.getElementById("restaurant");
      data.restaurants.forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;
        dropdown.appendChild(opt);
      });
    }

    // ðŸ§© Load chat history per restaurant
    async function loadHistory() {
      const restaurant = document.getElementById("restaurant").value;
      chatBox.innerHTML = "";
      if (!restaurant) return;

      const res = await fetch(`/history/${restaurant.replace(" ", "_")}`);
      const data = await res.json();

      if (data.history.length === 0) {
        chatBox.innerHTML = "<p class='no-history'>No previous chats yet.</p>";
        return;
      }

      data.history.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message", msg.role);
        div.textContent = msg.message;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸ§© Send a message
    async function sendMessage() {
      const restaurant = document.getElementById("restaurant").value;
      const user_message = document.getElementById("userInput").value;
      if (!restaurant || !user_message) return;

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.classList.add("message", "user");
      userDiv.textContent = user_message;
      chatBox.appendChild(userDiv);
      document.getElementById("userInput").value = "";

      // Typing animation
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.textContent = "Syntra is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch AI reply
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ restaurant, message: user_message })
      });
      const data = await res.json();

      typing.remove();

      // Display AI reply
      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot");
      botDiv.textContent = data.response;
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load restaurant list when the page starts
    loadRestaurants();
  </script>
</body>
</html>
