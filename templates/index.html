<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntra AI ‚Äì Restaurant Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h1 id="header-title">Syntra AI ‚Äì Restaurant Assistant</h1>
    <div class="tagline">üçΩ Select a restaurant to begin your chat</div>

    <div class="restaurant-select">
      <select id="restaurant-dropdown">
        <option value="">-- Choose a restaurant --</option>
      </select>
    </div>

    <div id="chat-box" class="chat-box"></div>
    <div id="typing" class="typing hidden">Syntra AI is typing<span class="dots">...</span></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">üçï Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typing = document.getElementById("typing");
    const dropdown = document.getElementById("restaurant-dropdown");
    const headerTitle = document.getElementById("header-title");
    let selectedRestaurant = "";

    // Load restaurant names
    async function loadRestaurants() {
      const res = await fetch("/restaurants");
      const data = await res.json();
      data.restaurants.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        dropdown.appendChild(option);
      });
    }

    // Load chat history for selected restaurant
    dropdown.addEventListener("change", async () => {
      selectedRestaurant = dropdown.value;
      chatBox.innerHTML = "";

      if (!selectedRestaurant) {
        headerTitle.textContent = "Syntra AI ‚Äì Restaurant Assistant";
        return;
      }

      headerTitle.textContent = `${selectedRestaurant} | Syntra AI`;

      const res = await fetch(`/history/${selectedRestaurant.replace(" ", "_")}`);
      const data = await res.json();

      if (data.history.length > 0) {
        data.history.forEach(msg => appendMessage(msg.role === "user" ? "user" : "bot", msg.message));
      } else {
        appendMessage("bot", `Welcome to ${selectedRestaurant}! How may I help you today?`);
      }
    });

    // Add message to chat box
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message to backend
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || !selectedRestaurant) return;

      appendMessage("user", message);
      userInput.value = "";
      typing.classList.remove("hidden");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, restaurant: selectedRestaurant }),
      });
      const data = await res.json();

      typing.classList.add("hidden");
      typeEffect(data.response);
    }

    // Typing animation for bot replies
    function typeEffect(text, i = 0) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      chatBox.appendChild(msg);
      function typingAnimation() {
        if (i < text.length) {
          msg.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typingAnimation, 20);
        }
      }
      typingAnimation();
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = () => {
      loadRestaurants();
    };
  </script>
</body>
</html>
